<!DOCTYPE html>
<html lang="en">
<head>
    <!-- HTML5 Boilerplate-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Setting title and description, keywords (metas) of the webpage -->
    <title>TODO++ | Task Manager</title>
    <meta name="description" content="TODO++ is a next-generation TODO task management web application built with node.js">
    <meta name="keywords" content="node, task, management, TODO, list, web, aplication, next, generation">
    <meta name="author" content="Belen Garcia, Biel Carpi">
    <meta name="robots" content="nofollow">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="https://kit.fontawesome.com/a8d17afe5b.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/element-builder.js"></script>
    <script src="js/storage-manager.js"></script>
    <script src="js/pages/status.js"></script>
    <script src="js/pages/search-engine.js"></script>
    <script src="js/pages/categories.js"></script>
    <script src="js/pages/tasks-list.js"></script>
    <script src="js/pages/index.js"></script>
</head>
<body>
    <main>

        <!-- Add TODO Section-->
        <section id="add-todo">
            <header class="header-logo">
                <img src="media/img/logo.png" alt="logo">
                <div class="next-to-logo">
                    <h2>TODO++</h2>
                </div>
            </header>
            <button class="normal-button enabled" id="add">
                <a class="link-button" href="todo-form.html">Add TODO</a>
            </button>
            <div class="view-what-tasks">
                <div class="view-container"> 
                    <a id="today-text" class="view-options" onclick="displayTodayTasks()"><i class="fas fa-calendar-week"></i> Today</a> <!--T'ha de portar a les tasques que tenen deadline avui-->
                </div>
                <div class="view-container"> 
                    <a id="allduties-text" class="view-options" onclick="displayAllTasks()"><i class="fas fa-list-ul"></i> All duties</a>  <!--T'ha de portar a veure totes les tasques-->
                </div>
            
                <div class="add-categories-container"> 
                    <p class="view-options normal-cursor"><i class="fas fa-shapes"></i> Categories</p>
                    <div class="categories-add">
                        <div class="select-div">
                            <select class="select-category-color" id="category-color" name="categoryColor" placeholder="Select category color">
                                <option value="#F84144">Red</option>
                                <option value="#F9C74E">Yellow</option>
                                <option value="#44AB8C">Green</option>
                                <option value="#277CA1">Blue</option>
                                <option value="#666666">Gray</option>
                                <option value="#000000">Black</option>
                            </select>
                        </div>
                        <div class="category-name-textbox"> 
                            <input type="text" name="category-name" id="category-name"></input>
                        </div>
                        <button class="button-confirm-category" onclick="newCategory()">
                            <p><i class="fas fa-check"></i></p>
                        </button>
                    </div>
                </div>
                <div class="category-list">
                </div>
            </div>        
        </section>
        <!-- View Tasks Section -->
        <section id="view-tasks">
            <h1><i class="fas fa-list-ul"></i> All Duties</h1>
            <div class="horizontal-form">
                <div>
                    <div id="select-all-button" class="normal-button" onclick="selectAllClicked()">
                        <span>Select All</span>
                    </div>

                    <div id="done-button" class="normal-button squared disabled" onclick="doneSelectedClicked()">
                        <span><i class="fas fa-check"></i></span>
                    </div>

                    <div id="delete-button" class="normal-button squared disabled" onclick="deleteSelectedClicked()">
                        <span><i class="fas fa-trash"></i></span>
                    </div>
                </div>
                <div class="searchbox-container">
                    <input type="search" name="searchbox" id="searchbox" onchange="onChangeSearchText(this.value)">
                    <span><i class="fas fa-search"></i></span>
                </div>
            </div>

            <div class="task-list">
                <!-- Where tasks will go-->
            </div>

        </section>
    </main>
</body>
</html>
