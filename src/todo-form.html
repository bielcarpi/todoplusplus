<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- HTML5 Boilerplate-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Setting title and description, keywords (metas) of the webpage -->
        <title>TODO++ | Duty Form</title>
        <meta name="description" content="TODO++ is a next-generation TODO task management web application built with node.js">
        <meta name="keywords" content="node, task, management, TODO, list, web, aplication, next, generation">
        <meta name="author" content="Pol Saula">
        <meta name="robots" content="nofollow">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/todo-form.css">
        <link rel="stylesheet" href="css/styles.css">

        <script src="https://kit.fontawesome.com/a8d17afe5b.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/element-builder.js"></script>
        <script src="js/storage-manager.js"></script>
        <script src="js/pages/todo-form.js"></script>
    </head>
    <body>
        <main>
            <div class="form">
                <div class="hdr">
                    <img src="media/img/logo-salle.png" alt="Logo Salle" class="currImg" id="taskLogo">
                    <div class="taskImage">
                        <img src="media/img/logo-salle.png" alt="Logo Salle" id="salleLogo" onclick="changeTaskImage()">
                        <img src="media/img/dev.png" alt="dev logo" id="devLogo" onclick="changeTaskImage()">
                        <img src="media/img/xevi.png" alt="xevi logo" id="xeviLogo" onclick="changeTaskImage()">
                        <img src="media/img/kali.png" alt="kali logo" id="kaliLogo" onclick="changeTaskImage()">
                        <img src="media/img/mysql.png" alt="mysql logo" id="sqlLogo" onclick="changeTaskImage()">
                        <img src="media/img/v.png" alt="v logo" id="vLogo" onclick="changeTaskImage()">
                    </div>
                </div>
                <form>
                    <div class="fila">
                        <div class="title">
                            <label for="taskTitle">Title</label>
                            <input type="text" id="taskTitle" name="title">
                        </div>
                        <div>
                            <label for="taskDeadline">Deadline</label>
                            <input type="text" id="taskDeadline" name="deadline">
                        </div>
                    </div>
                    <label for="taskCategory">Category</label>
                    <div id="taskCategory" name="category">
                        <select id="select-category">
                            <option value="Select category">Select category</option>
                        </select>
                    </div>  
                
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" name="description" style="height:200px"></textarea>
                    
                    <p class="error" id="errorname"></p>

                    <div class="envia">
                        <div class="check">
                            <input type="checkbox" name="completed" id="taskCompleted">
                            <p>Completed</p>
                        </div>
                        
                        <div class="buttons">
                            <a href="index.html">
                                <div class="normal-button" value="Cancel">Cancel</div>
                            </a>
                            <div class="normal-button" value="Accept" onclick="validateFormOnSubmit()">Accept</div>
                        </div>
                    </div>
                </form>
              </div>
        </main>
    </body>
</html>
